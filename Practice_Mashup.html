<!doctype html>
<html><head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Qlik Sense Mashup</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
    <link rel="stylesheet" href="Practice_Mashup.css">
    <script src="../../resources/assets/external/requirejs/require.js"></script>
    <script src="Practice_Mashup.js"></script>
  </head>
  <body style="overflow: auto">
    <div class="topbar">
      <div class="filter-container">
        <div class="filter" id="filter1"></div>
        <div class="filter" id="filter2"></div>
        <div class="filter" id="filter3"></div>
        <div class="filter" id="filter4"></div>
      </div>
      <div class="buttons">
        <button id="undo">Undo</button>
        <button id="clearAll">Clear All</button>
        <button id="redo">Redo</button>
      </div>
    </div>

    <button id="basketItem">BasketItem</button>
    <button id="clearBasket">ClearBasket</button>
    <button id="area">Area</button>
    <button id="month">Month</button>

    <div class="currSelContainer">
      <h3>Current Selections</h3>
      <div id="curSel"></div>
    </div>

    <div class="kpiContainer">
      <div class="kpi" id="kpi1">
        <p>KPI1</p>
        <h1></h1>
      </div>
      <div class="kpi" id="kpi2">
        <p>KPI2</p>
        <h1></h1>
      </div>
      <div class="kpi" id="kpi3">
        <p>KPI3</p>
        <h1></h1>
      </div>
    </div>

    <div class="flex-container">
      <div id="QV01" class="qvplaceholder"></div>
      <div id="QV02" class="qvplaceholder"></div>
      <div id="QV03" class="qvplaceholder"></div>
      <div id="QV04" class="qvobject"></div>
      <div id="QV05" class="qvobject"></div>
      <div id="QV06" class="qvobject"></div>
    </div>

    <!--Error Popup-->
    <div id="popup">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup">
        <span aria-hidden="true">Ã—</span>
      </button>
      <p id="popupText"></p>
    </div>
  

</body></html>
